<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Landing-Page</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/main.js"></script>

	<!--[if IE 7]>
		<link rel="stylesheet" href="css/ie7.css">	
	<![endif]-->
	<!--[if IE 8]>
		<link rel="stylesheet" href="css/ie8.css">	
	<![endif]-->

	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="bg-cloud">

<div id="index">
	<!-- CLOUDS -->
	<div class="clouds">		
		<div class="cloud-top-left">
			<img src="img/cloud-top-left.png" alt="">
		</div>

		<div class="cloud-top-right">
			<img src="img/cloud-top-right.png" alt="">
		</div>

		<div class="cloud-bottom-left">
			<img src="img/cloud-bottom-left.png" alt="">
		</div>

		<div class="cloud-bottom-right">
			<img src="img/cloud-bottom-right.png" alt="">
		</div>
	</div><!-- // CLOUDS -->

	<!-- AIR -->
	<div id="air">
		<div class="container">
			<div class="row">
				<div class="col-xs-7 left-block text-right">
					<div class="wrap-checkbox plane">
						<div class="plane-ie"></div>
						<h1 class="title">AirFile</h1>
						<label class="label-checkbox">
							<input type="checkbox" disabled checked>
							<span class="wrap"><span>Send up to 3GB</span></span>
						</label>
					</div>

					<div class="wrap-checkbox border-color">
							<div class="plane-1"></div>
							<div class="plane-2"></div>
							<div class="plane-3"></div>
							<div class="plane-4"></div>
							<div class="plane-5"></div>
							<div class="plane-6"></div>
							<div class="plane-7"></div>
							<div class="plane-8"></div>
							<div class="plane-9"></div>
							<div class="plane-10"></div>
							<div class="plane-11"></div>
							<div class="plane-12"></div>

						<h1 class="title">AirFile <span>Pro</span></h1>
						<label class="label-checkbox">
							<input type="checkbox" checked disabled>
							<span class="wrap"><span>Send up to 30GB</span></span>
						</label>
						<label class="label-checkbox">
							<input type="checkbox" checked disabled>
							<span class="wrap"><span>100-200GB Cloud Storage</span></span>
						</label>
						<label class="label-checkbox">
							<input type="checkbox" checked disabled>
							<span class="wrap"><span>Set custom backgrounds</span></span>
						</label>
						<label class="label-checkbox">
							<input type="checkbox" checked disabled>
							<span class="wrap"><span>Get a personal URL</span></span>
						</label>
						<label class="label-checkbox">
							<input type="checkbox" checked disabled>
							<span class="wrap"><span>Your transfers never expire</span></span>
						</label>
						<label class="label-checkbox">
							<input type="checkbox" checked disabled>
							<span class="wrap"><span>Set passwords to transfers</span></span>
						</label>
						<label class="label-checkbox">
							<input type="checkbox" checked disabled>
							<span class="wrap"><span>Remove Ads</span></span>
						</label>
						<label class="label-checkbox">
							<input type="checkbox" checked disabled>
							<span class="wrap"><span>Multiple users</span></span>
						</label>
					</div>			
				</div>

				<div class="col-xs-5 right-block text-left">
					<h3 class="title">Thanks for using AirFile for your file transfers.</h3>
					<p class="descr">Enjoy our free service, or benefit from Pro</p>
					<div class="text-center">
						<button class="main-btn">Enjoy Pro</button>
						<button class="main-btn white">Use free</button>
					</div>					
				</div>
			</div>
		</div>
	</div><!-- // AIR -->
</div>
	
</body>
</html>
