<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Apply Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Page description">
    <!--Twitter Card data-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="http://www.example.com/image.jpg">
    <!--Open Graph data-->
    <meta property="og:title" content="Title Here">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name, i.e. Moz">
    <meta property="fb:admins" content="Facebook numeric ID">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <div class="out">
      <header class="header">
        <div class="header__center center"><a class="header__logo logo" href="#">accomodation.co.uk</a>
          <div class="header__social social social_color">
            <div class="social__title">Follow Us</div>
            <div class="social__list"><a class="social__link" href="#"><svg class="icon icon-facebook"><use xlink:href="img/sprite.svg#icon-facebook"></use></svg></a><a class="social__link" href="#"><svg class="icon icon-linkedin"><use xlink:href="img/sprite.svg#icon-linkedin"></use></svg></a></div>
          </div>
        </div>
      </header>
      <footer class="footer">
        <div class="footer__section">
          <div class="footer__center center">
            <div class="footer__subscribe"><input class="footer__input" type="text" placeholder="Type in your email to subscribe for a newsletter"><button class="footer__send"><svg class="icon icon-arrow-right"><use xlink:href="img/sprite.svg#icon-arrow-right"></use></svg></button></div>
            <a
              class="footer__logo logo" href="#">accomodation.co.uk</a>
              <div class="footer__row">
                <div class="footer__col">
                  <div class="footer__title">Company</div>
                  <nav class="footer__nav"><a class="footer__link" href="#">About us</a><a class="footer__link" href="#">Blog</a><a class="footer__link" href="#">List your property</a><a class="footer__link" href="#">Partners</a></nav>
                </div>
                <div class="footer__col">
                  <div class="footer__title">Help</div>
                  <nav class="footer__nav"><a class="footer__link" href="#">How it works</a><a class="footer__link" href="#">Help centre</a><a class="footer__link" href="#">Contact us</a></nav>
                </div>
                <div class="footer__col">
                  <div class="footer__title">Follow us</div>
                  <div class="footer__social social">
                    <div class="social__list"><a class="social__link" href="#"><svg class="icon icon-facebook"><use xlink:href="img/sprite.svg#icon-facebook"></use></svg></a><a class="social__link" href="#"><svg class="icon icon-linkedin"><use xlink:href="img/sprite.svg#icon-linkedin"></use></svg></a></div>
                  </div>
                </div>
              </div>
              <div class="footer__today">
                <div class="footer__head">List you property for free today</div>
                <div class="footer__group"><button class="footer__btn btn btn_torq">Agencies</button><button class="footer__btn btn">Landlords</button></div>
              </div>
          </div>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
